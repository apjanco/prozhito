{% extends "catalog/base_generic.html" %}

{% block content %}
  <strong>Authors List</strong>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a class="text-info" href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in our database.</p>
  {% endif %}
{% endblock %}
